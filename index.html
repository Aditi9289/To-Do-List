<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
      </svg></h2>
      
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your task...">
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <input type="date" id="deadline">
        <button id="add-task">Add</button>
      </div>
      
      <div class="filter-buttons">
        <button id="filter-all" class="active">All</button>
        <button id="filter-completed">Completed</button>
        <button id="filter-pending">Pending</button>
      </div>

      <input type="text" id="search-box" placeholder="Search tasks...">

      <ul id="list-container"></ul>

      <button id="export-tasks">Export Tasks</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
